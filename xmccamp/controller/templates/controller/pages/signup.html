{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Extreme Military Challenge Bootcamp!</title>

    <!-- Bootstrap Core CSS -->
    <link href="{% static 'bower_components/bootstrap/dist/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="{% static 'bower_components/metisMenu/dist/metisMenu.min.css' %}" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{% static 'dist/css/sb-admin-2.css' %}" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="{% static 'bower_components/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
    <div class="container">
        <div class="row">
            <!-- For showing request form changes. -->
            
            <div class="col-md-4 col-md-offset-4">
                {% if message %}
                    <div class="login-panel alert alert-info alert-dismissable">
                        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>
                        <a href="#" class="alert-link">Alert! </a>{{ message }}
                    </div>
                {% endif %}

                <div {% if message %} class="panel panel-default" {% else %} class="login-panel panel panel-default" {% endif %}>
                    <div class="panel-heading">
                        <h3 class="panel-title">Please Complete Your Profile!</h3>
                    </div>
                    <div class="panel-body">
                        <form id="zform" method="POST" action="{{ request.get_full_path }}" enctype="multipart/form-data">
                            {% csrf_token %}
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" name="i_parent" type="hidden" value="{{ i_parent }}" autofocus>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Full Name" name="full_name" type="text" value="{{ full_name }}" autofocus required>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Password" name="password" type="password" value="" autofocus required>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Gender" name="gender" type="text" value="{{ gender }}" required>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Email" name="email_address" type="email" value="{{ email_address }}" required>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Cell Phone" name="cell_phone_number" type="text" value="{{ cell_phone_number }}">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Business Phone" name="business_phone_number" type="text" value="{{ business_phone_number }}">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Home Phone" name="home_phone_number" type="text" value="{{ home_phone_number }}">
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
                                <input id="signup" class="btn btn-lg btn-success btn-block ripple-effect" type="submit" name="signup" alt="sign up" value="Save Changes"/>
                                <a href="" class="btn btn-outline btn-primary btn-lg btn-block ripple-effect">Reset</a>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="{% static 'bower_components/jquery/dist/jquery.min.js' %}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{% static 'bower_components/bootstrap/dist/js/bootstrap.min.js' %}"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="{% static 'bower_components/metisMenu/dist/metisMenu.min.js' %}"></script>

    <!-- Custom Theme JavaScript -->
    <script src="{% static 'dist/js/sb-admin-2.js' %}"></script>

</body>
</html>
