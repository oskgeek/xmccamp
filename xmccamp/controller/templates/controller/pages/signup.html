<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Please Sign Up</h3>
                    </div>
                    <div class="panel-body">
                        <form id="zform" method="POST" action="{{ request.get_full_path }}" enctype="multipart/form-data">
                            {% csrf_token %}
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Full Name" name="full_name" type="text" autofocus>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Gender" name="gender" type="text" value="">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Email" name="email_address" type="text" value="">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Cell Phone" name="cell_phone_number" type="text" value="">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Business Phone" name="business_phone_number" type="text" value="">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Home Phone" name="home_phone_number" type="text" value="">
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
                                <input id="signup" class="btn btn-lg btn-success btn-block ripple-effect" type="button" name="signup" alt="sign up" value="Sign up"/>
                                <a href="/" class="btn btn-outline btn-primary btn-lg btn-block ripple-effect">Cancel</a>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="{% static 'bower_components/jquery/dist/jquery.min.js' %}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{% static 'bower_components/bootstrap/dist/js/bootstrap.min.js' %}"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="{% static 'bower_components/metisMenu/dist/metisMenu.min.js' %}"></script>

    <!-- Custom Theme JavaScript -->
    <script src="{% static 'dist/js/sb-admin-2.js' %}"></script>

</body>
